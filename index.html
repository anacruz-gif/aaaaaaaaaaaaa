<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Control - Firebase Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            background: #0f172a;
            font-family: system-ui;
        }
        .glass {
            background: rgba(30,41,59,0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .switch {
            width: 55px; height: 30px;
            background: #475569;
            border-radius: 30px;
            position: relative;
            cursor: pointer;
            transition: 0.3s;
        }
        .switch.on { background: #3b82f6; }
        .switch-knob {
            width: 24px; height: 24px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 3px; left: 3px;
            transition: 0.3s;
        }
        .switch.on .switch-knob { transform: translateX(25px); }
    </style>
</head>

<body class="text-white p-6">

<!-- üîµ PANTALLA DE CONEXI√ìN (SE VE AL INICIO) -->
<div id="loginScreen" class="flex justify-center items-center min-h-screen">
    <div class="glass p-10 rounded-2xl w-full max-w-md text-center">
        <h1 class="text-3xl font-bold mb-6">Conectar a Firebase</h1>

        <label class="block text-left mb-2 text-slate-300 text-sm">API Key</label>
        <input id="apiKey" class="w-full p-3 rounded-lg bg-slate-800 border border-slate-700 mb-4">

        <label class="block text-left mb-2 text-slate-300 text-sm">Database URL</label>
        <input id="dbUrl" class="w-full p-3 rounded-lg bg-slate-800 border border-slate-700 mb-6">

        <button onclick="conectar()"
                class="w-full bg-blue-600 hover:bg-blue-500 px-6 py-3 rounded-lg font-semibold">
            Conectar
        </button>
    </div>
</div>

<!-- üîµ DASHBOARD (OCULTO HASTA CONECTAR) -->
<div id="dashboard" class="hidden">

    <div class="glass rounded-2xl p-6 mb-6 flex justify-between items-center">
        <div>
            <h1 class="text-3xl font-bold">Panel IoT</h1>
            <p class="text-slate-400 text-sm">Conectado a Firebase</p>
        </div>
        <div id="connStatus"
             class="px-4 py-2 rounded-full bg-red-500/20 text-red-400 font-semibold text-sm">
            ‚óè Desconectado
        </div>
    </div>

    <!-- Temperatura global -->
    <div class="glass rounded-2xl p-6 mb-6">
        <h2 class="text-xl font-bold mb-4">Temperatura Promedio</h2>
        <div class="flex items-center justify-between">
            <div class="w-full h-3 bg-slate-800 rounded-xl mr-4">
                <div id="barraPromedio" class="h-full bg-blue-500 rounded-xl" style="width:0%"></div>
            </div>
            <div id="tempPromedio" class="text-4xl font-bold text-blue-400">--¬∞C</div>
        </div>
    </div>

    <!-- Sensores -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">

        <div class="glass p-6 rounded-xl">
            <h3 class="text-blue-400 font-bold">Sensor 1</h3>
            <p id="temp1" class="text-4xl font-black mt-2">--¬∞C</p>
            <div class="h-2 bg-slate-800 rounded-xl mt-3">
                <div id="barra1" class="h-full bg-blue-400" style="width:0%"></div>
            </div>
        </div>

        <div class="glass p-6 rounded-xl">
            <h3 class="text-green-400 font-bold">Sensor 2</h3>
            <p id="temp2" class="text-4xl font-black mt-2">--¬∞C</p>
            <div class="h-2 bg-slate-800 rounded-xl mt-3">
                <div id="barra2" class="h-full bg-green-400" style="width:0%"></div>
            </div>
        </div>

        <div class="glass p-6 rounded-xl">
            <h3 class="text-orange-400 font-bold">Sensor 3</h3>
            <p id="temp3" class="text-4xl font-black mt-2">--¬∞C</p>
            <div class="h-2 bg-slate-800 rounded-xl mt-3">
                <div id="barra3" class="h-full bg-orange-400" style="width:0%"></div>
            </div>
        </div>

        <div class="glass p-6 rounded-xl">
            <h3 class="text-red-400 font-bold">Sensor 4</h3>
            <p id="temp4" class="text-4xl font-black mt-2">--¬∞C</p>
            <div class="h-2 bg-slate-800 rounded-xl mt-3">
                <div id="barra4" class="h-full bg-red-400" style="width:0%"></div>
            </div>
        </div>

    </div>

    <!-- Control -->
    <div class="glass rounded-2xl p-6 mb-10">
        <h2 class="text-xl font-bold mb-4">Control de Dispositivos</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">

            <div class="glass p-5 rounded-xl">
                <h3>Sala</h3>
                <div class="flex justify-between items-center mt-3">
                    <span id="estado1">Apagado</span>
                    <div id="switch1" class="switch" onclick="cambiar('sala',1)">
                        <div class="switch-knob"></div>
                    </div>
                </div>
            </div>

            <div class="glass p-5 rounded-xl">
                <h3>Laboratorio</h3>
                <div class="flex justify-between items-center mt-3">
                    <span id="estado2">Apagado</span>
                    <div id="switch2" class="switch" onclick="cambiar('laboratorio',2)">
                        <div class="switch-knob"></div>
                    </div>
                </div>
            </div>

            <div class="glass p-5 rounded-xl">
                <h3>Ventilaci√≥n</h3>
                <div class="flex justify-between items-center mt-3">
                    <span id="estado3">Apagado</span>
                    <div id="switch3" class="switch" onclick="cambiar('ventilacion',3)">
                        <div class="switch-knob"></div>
                    </div>
                </div>
            </div>

            <div class="glass p-5 rounded-xl">
                <h3>Sistema</h3>
                <div class="flex justify-between items-center mt-3">
                    <span id="estado4">Apagado</span>
                    <div id="switch4" class="switch" onclick="cambiar('sistema',4)">
                        <div class="switch-knob"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- üî• Firebase + L√≥gica -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    let db = null;

    // üîµ BOT√ìN "CONECTAR"
    window.conectar = function() {
        const apiKey = apiKey.value.trim();
        const dbUrlValue = dbUrl.value.trim();

        if (!apiKey || !dbUrlValue) {
            Swal.fire("Error", "Debe ingresar API Key y Database URL.", "error");
            return;
        }

        // Inicializar Firebase
        const app = initializeApp({
            apiKey: apiKey,
            databaseURL: dbUrlValue
        });

        db = getDatabase(app);

        // Cambia UI
        loginScreen.classList.add("hidden");
        dashboard.classList.remove("hidden");
        connStatus.textContent = "‚óè Conectado";
        connStatus.classList.add("text-green-400");

        // Lectura temperaturas
        onValue(ref(db, "temperaturas"), snap => {
            const t = snap.val();
            if (!t) return;

            mostrarTemp("temp1","barra1",t.sensor1);
            mostrarTemp("temp2","barra2",t.sensor2);
            mostrarTemp("temp3","barra3",t.sensor3);
            mostrarTemp("temp4","barra4",t.sensor4);

            const valores = [t.sensor1,t.sensor2,t.sensor3,t.sensor4].filter(v=>v!==undefined);
            const p = valores.reduce((a,b)=>a+b,0) / valores.length;

            tempPromedio.textContent = p.toFixed(1) + "¬∞C";
            barraPromedio.style.width = Math.min((p/50)*100,100) + "%";
        });

        // Lectura controles
        onValue(ref(db,"control"), snap => {
            const c = snap.val();
            if (!c) return;

            actualizarUI(1,c.sala);
            actualizarUI(2,c.laboratorio);
            actualizarUI(3,c.ventilacion);
            actualizarUI(4,c.sistema);
        });
    }

    function mostrarTemp(idNum, idBar, val) {
        document.getElementById(idNum).textContent = val + "¬∞C";
        document.getElementById(idBar).style.width = Math.min((val/50)*100,100) + "%";
    }

    window.cambiar = function(dispositivo, num) {
        if (!db) return;

        const sw = document.getElementById("switch"+num);
        const nuevo = !sw.classList.contains("on");

        set(ref(db,"control/"+dispositivo), nuevo);
    }

    function actualizarUI(num, estado) {
        const sw = document.getElementById("switch"+num);
        const e = document.getElementById("estado"+num);

        if (estado) {
            sw.classList.add("on");
            e.textContent = "Encendido";
        } else {
            sw.classList.remove("on");
            e.textContent = "Apagado";
        }
    }
</script>

</body>
</html>
